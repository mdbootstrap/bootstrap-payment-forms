<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-payment-forms.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <section
  class="p-4 p-md-5"
  style="
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);
  "
  >
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h3>Settings</h3>
            <h6>Payment</h6>
          </div>
          <form action="">
            <p class="fw-bold mb-4 pb-2">Saved cards:</p>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <img
                class="img-fluid"
                src="https://img.icons8.com/color/48/000000/mastercard-logo.webp"
              />
              <div class="flex-fill mx-3">
                <div class="form-outline">
                  <input
                    type="text"
                    id="formControlLgXc"
                    class="form-control form-control-lg"
                    value="**** **** **** 3193"
                  />
                  <label class="form-label" for="formControlLgXc">Card Number</label>
                </div>
              </div>
              <a href="#!">Remove card</a>
            </div>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">
              <img
                class="img-fluid"
                src="https://img.icons8.com/color/48/000000/visa.webp"
              />
              <div class="flex-fill mx-3">
                <div class="form-outline">
                  <input
                    type="text"
                    id="formControlLgXs"
                    class="form-control form-control-lg"
                    value="**** **** **** 4296"
                  />
                  <label class="form-label" for="formControlLgXs">Card Number</label>
                </div>
              </div>
              <a href="#!">Remove card</a>
            </div>

            <p class="fw-bold mb-4">Add new card:</p>

            <div class="form-outline mb-4">
              <input
                type="text"
                id="formControlLgXsd"
                class="form-control form-control-lg"
                value="Anna Doe"
              />
              <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
            </div>

            <div class="row mb-4">
              <div class="col-7">
                <div class="form-outline">
                  <input
                    type="text"
                    id="formControlLgXM"
                    class="form-control form-control-lg"
                    value="1234 5678 1234 5678"
                  />
                  <label class="form-label" for="formControlLgXM">Card Number</label>
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input
                    type="password"
                    id="formControlLgExpk"
                    class="form-control form-control-lg"
                    placeholder="MM/YYYY"
                  />
                  <label class="form-label" for="formControlLgExpk">Expire</label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-outline">
                  <input
                    type="password"
                    id="formControlLgcvv"
                    class="form-control form-control-lg"
                    placeholder="Cvv"
                  />
                  <label class="form-label" for="formControlLgcvv">Cvv</label>
                </div>
              </div>
            </div>

            <button class="btn btn-success btn-lg btn-block">Add card</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
