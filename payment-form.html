<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-payment-forms.min.css" />
</head>

<body>
  <!-- Start your project here-->
  <section style="background-color: #f9c9aa;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9 col-lg-7 col-xl-5">
          <div class="card">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-forms/img1.webp"
              class="card-img-top"
              alt="Black Chair"
            />
            <div class="card-body">
              <div class="card-title d-flex justify-content-between mb-0">
                <p class="text-muted mb-0">Retro Chair</p>
                <p class="mb-0">$760</p>
              </div>
            </div>
            <div class="rounded-bottom" style="background-color: #eee;">
              <div class="card-body">
                <p class="mb-4">Your payment details</p>

                <div class="form-outline mb-3">
                  <input
                    type="text"
                    id="formControlLgXM8"
                    class="form-control"
                    placeholder="1234 5678 1234 5678"
                  />
                  <label class="form-label" for="formControlLgXM8">Card Number</label>
                </div>

                <div class="row mb-3">
                  <div class="col-6">
                    <div class="form-outline">
                      <input
                        type="password"
                        id="formControlLgExpk8"
                        class="form-control"
                        placeholder="MM/YYYY"
                      />
                      <label class="form-label" for="formControlLgExpk8">Expire</label>
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-outline">
                      <input
                        type="password"
                        id="formControlLgcvv8"
                        class="form-control"
                        placeholder="Cvv"
                      />
                      <label class="form-label" for="formControlLgcvv8">Cvv</label>
                    </div>
                  </div>
                </div>

                <button class="btn btn-info btn-block">Order now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
